<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-500 to-orange-400 p-6">

  <div class="w-full max-w-4xl bg-white/10 backdrop-blur-2xl border border-white/20 shadow-2xl rounded-3xl overflow-hidden grid md:grid-cols-2">

    <!-- Left Panel -->
    <div class="bg-gradient-to-b from-pink-500/40 to-purple-600/40 text-white p-10 flex flex-col justify-center">
      <h2 class="text-4xl font-extrabold mb-4">Contact Us 📬</h2>
      <p class="text-lg opacity-90 mb-6">
        Got questions, ideas, or just good vibes? Drop us a message and we’ll hit you back fast ⚡
      </p>
      <ul class="space-y-3 text-sm">
        <li class="flex items-center gap-3">📍 Phnom Penh, Cambodia</li>
        <li class="flex items-center gap-3">📞 +855 123 456 789</li>
        <li class="flex items-center gap-3">✉️ hello@berkycartel.com</li>
      </ul>
    </div>

    <!-- Right Panel (Form) -->
    <div class="p-8 md:p-12 bg-white/5">
      <h3 class="text-2xl font-bold text-white mb-2">Send us a message ✨</h3>
      <p class="text-sm text-zinc-200 mb-6">Fill in the form and we’ll reply soon.</p>

      <form action="#" method="POST" class="space-y-5">
        <!-- Name + Email -->
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" name="name" placeholder="Your Name"
            class="w-full rounded-xl bg-white/10 border border-white/20 text-white placeholder-zinc-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />
          <input type="email" name="email" placeholder="you@email.com"
            class="w-full rounded-xl bg-white/10 border border-white/20 text-white placeholder-zinc-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />
        </div>

        <!-- Subject -->
        <input type="text" name="subject" placeholder="What's this about?"
          class="w-full rounded-xl bg-white/10 border border-white/20 text-white placeholder-zinc-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400" />

        <!-- Message -->
        <textarea name="message" rows="4" placeholder="Write your message..."
          class="w-full rounded-xl bg-white/10 border border-white/20 text-white placeholder-zinc-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>

        <!-- Submit -->
        <button type="submit"
          class="w-full rounded-xl py-3 font-semibold text-white bg-gradient-to-r from-pink-500 to-purple-600 hover:scale-[1.02] active:scale-[.98] transition">
          Send Message 🚀
        </button>
      </form>
    </div>
  </div>

</body>
</html>
