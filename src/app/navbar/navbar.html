<nav class="bg-gradient-to-r from-pink-200 via-purple-200 to-blue-200 shadow-lg px-5 py-4 rounded-b-3xl">
  <div class="flex justify-between items-center max-w-7xl mx-auto">
    <!-- Logo -->
    <a routerLink="/" class="text-2xl font-extrabold bg-gradient-to-r from-pink-500 to-purple-600 text-transparent bg-clip-text cursor-pointer">
      ✨ BERKY Cartel ✨
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex space-x-8 font-medium">
      <a routerLink="/" class="text-gray-700 hover:text-pink-500 transition duration-300">🏠 Home</a>
      <a routerLink="/product" class="text-gray-700 hover:text-purple-500 transition duration-300">🛍 Products</a>
      <a routerLink="/contact" class="text-gray-700 hover:text-blue-500 transition duration-300">📞 Contact</a>
    </div>

    <!-- Icons -->
    <div class="hidden md:flex items-center space-x-6">
      <!-- Cart Button -->
      <button routerLink="/cart" 
  class="relative cursor-pointer flex items-center justify-center 
         text-3xl p-3 rounded-2xl bg-gradient-to-r from-pink-500 to-purple-600 
         text-white shadow-lg hover:scale-110 active:scale-95 transition">

  <!-- Cart Emoji -->
  🛒

  <!-- Badge -->
  <span *ngIf="cartCount > 0"
        class="absolute -top-1 -right-1 bg-yellow-400 text-black 
               text-xs font-bold px-2 py-0.5 rounded-full shadow animate-bounce">
    {{ cartCount }}
  </span>
</button>


      <!-- Info Icon -->
      <button>
        <svg class="w-7 h-7 text-gray-700 hover:text-purple-500 transition duration-300" fill="none"
             stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
             stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4M12 8h.01"/>
        </svg>
      </button>
    </div>

    <!-- Hamburger Icon -->
    <button class="md:hidden" (click)="toggleMobileMenu()">
      <svg class="w-7 h-7 text-gray-700 hover:text-pink-500 transition duration-300" fill="none"
           stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
           stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  @if(mobileMenuOpen) {
    <div class="md:hidden mt-4 space-y-3 px-5 text-lg font-medium">
      <a routerLink="/" class="block text-gray-800 hover:text-pink-500 transition">🏠 Home</a>
      <a routerLink="/Products" class="block text-gray-800 hover:text-purple-500 transition">🛍 Products</a>
      <a routerLink="/contact" class="block text-gray-800 hover:text-blue-500 transition">📞 Contact</a>
    </div>
  }
</nav>
