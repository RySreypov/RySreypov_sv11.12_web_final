<div *ngIf="loading" 
     class="flex flex-col items-center justify-center py-20 text-pink-400 animate-pulse space-y-3">
  <div class="w-12 h-12 border-4 border-pink-400 border-t-transparent rounded-full animate-spin"></div>
  <p class="font-semibold text-lg">‚ú® Summoning your product...</p>
</div>

<div *ngIf="!loading && product"
  class="max-w-5xl mx-auto mt-12 rounded-3xl bg-white/10 backdrop-blur-2xl 
         border border-white/20 shadow-2xl p-8 md:p-12 grid grid-cols-1 md:grid-cols-2 gap-12 relative overflow-hidden">

  <!-- background glow blobs -->
  <div class="absolute -top-32 -left-24 w-72 h-72 bg-pink-400/30 rounded-full blur-3xl"></div>
  <div class="absolute -bottom-32 -right-24 w-72 h-72 bg-purple-400/30 rounded-full blur-3xl"></div>

  <!-- Image -->
  <div class="flex justify-center items-center relative z-10">
    <img [src]="product.image" alt="{{ product.title }}"
      class="w-80 h-80 object-contain rounded-2xl shadow-2xl transform hover:rotate-2 hover:scale-105 transition-all duration-500" />
  </div>

  <!-- Info -->
  <div class="flex flex-col justify-between space-y-8 relative z-10">
    <div>
      <!-- Title -->
      <h1 class="text-4xl md:text-5xl font-extrabold bg-gradient-to-r from-fuchsia-400 via-pink-400 to-purple-500 
                 bg-clip-text text-transparent drop-shadow mb-4">
        {{ product.title }} ‚ú®
      </h1>

      <!-- Price -->
      <div class="inline-block px-5 py-2 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 text-white font-bold shadow-md mb-6">
        üí∏ {{ product.price | currency }}
      </div>

      <!-- Description -->
      <p class="text leading-relaxed text-sm md:text-base mb-8">
        {{ product.description }}
      </p>
    </div>

    <!-- Quantity + Add to Cart -->
    <div class="flex items-center flex-wrap gap-6">
      <!-- Quantity Control (rounded neon) -->
      <div class="flex items-center bg-zinc-900/60 border border-pink-400/30 rounded-2xl overflow-hidden shadow-md">
        <button (click)="decreaseQuantity()"
          class="px-4 py-2 text-lg font-bold text-pink-400 hover:bg-pink-400/20 transition">
          -
        </button>
        <span class="px-6 text-lg font-semibold text-white">{{ quantity }}</span>
        <button (click)="increaseQuantity()"
          class="px-4 py-2 text-lg font-bold text-pink-400 hover:bg-pink-400/20 transition">
          +
        </button>
      </div>

      <!-- Add to Cart Button -->
      <button (click)="addToCart()"
        class="flex items-center gap-3 px-8 py-3 rounded-2xl font-bold text-white 
               bg-gradient-to-r from-fuchsia-500 via-purple-500 to-blue-500 
               shadow-lg hover:shadow-fuchsia-500/50 hover:scale-110 transition duration-300">
        <span class="text-xl">üõí</span>
        <span>Add to Cart</span>
      </button>
    </div>

    <!-- Extra: Social proof -->
    <div class="flex items-center gap-3 text-xs text-zinc-400 mt-6">
      <span class="flex items-center gap-1">‚≠ê 4.8/5 (420 reviews)</span>
      <span>‚Ä¢</span>
      <span class="flex items-center gap-1">üî• Trending now</span>
    </div>
  </div>
</div>
