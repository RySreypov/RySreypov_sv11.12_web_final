<div
  class="relative flex flex-col items-center bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 shadow-xl rounded-3xl m-3 p-6 w-80 cursor-pointer hover:scale-105 hover:shadow-2xl transition-all duration-300"
  [routerLink]="['/product', product.id]"
>
  <!-- Category Tag -->
  <div class="absolute left-3 top-3 bg-gradient-to-r from-pink-500 to-purple-500 py-1 px-4 rounded-full text-white text-sm font-semibold shadow">
    <span>{{ product.category }}</span>
  </div>

  <!-- Product Image -->
  <img [src]="product.image"
       alt="{{ product.title }}"
       class="object-contain w-[180px] h-[240px] drop-shadow-lg mt-6 mb-4" />

  <!-- Title -->
  <h1 class="line-clamp-1 text-lg font-extrabold text-gray-800 text-center">
    {{ product.title }}
  </h1>

  <!-- Price -->
  <div class="flex text-base my-4">
    <p class="bg-yellow-300 px-4 py-1 rounded-full font-semibold text-gray-800 shadow">
      💸 {{ product.price | currency }} <br> ({{ product.price | toKHR }})
    </p>
  </div>

  <!-- Description -->
  <p class="line-clamp-3 text-sm text-gray-600 text-center px-2">
    {{ product.description }}
  </p>

  <!-- Add to Cart Button -->
  <button
    class="bg-gradient-to-r from-blue-400 to-purple-500 text-white font-bold rounded-full px-6 py-2 mt-6 shadow hover:scale-105 hover:shadow-lg transition-all"
    (click)="addProductToCart(); $event.stopPropagation()"
  >
    🛍 Add to Cart
  </button>
</div>
